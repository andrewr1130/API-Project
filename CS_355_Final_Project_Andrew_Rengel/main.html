<!DOCTYPE html>
<html>
    <head>
        <title>
            Create Your Event
        </title>
        <style>
            body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: grid;
			}
			input{
				flex-grow:50;
				margin: 0 20px;
			}
            input#submit{
                flex-grow: 20;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <form action = "submit" method="get">
            <fieldset>
                <label for = "name"> Event Name: </label>
                <input id = Event_Name name="Event_Name" type = "text"/>
                <label for = "date"> Date (YYYY-MM-DD): </label>
                <input id = date name = "date" type = "text"/>
                <label for = "start"> Start Time: (Example: 09:30 or 13:00) </label>
                <input id = start name = "start" type = "text"/>
                <label for = "end"> End Time (Example: 09:30 or 13:00): </label>
                <input id = end name = "end" type = "text"/>
                <input id = submit type = "submit" value = "Submit" />
            </fieldset>
        </form>
    </body>
</html>
